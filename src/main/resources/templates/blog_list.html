<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead>
        <tr>
            <th style="width:50%">블로그 제목</th>
            <th>블로그 소개</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="blog : ${blogList}">
            <td class="text-start">
                <a th:href="@{|/blog/${blog.id}|}" th:text="${blog.title}"></a>
            </td>
            <td th:text="${blog.intro}"></td>
            <td th:text="${#temporals.format(blog.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

</div>
</html>
