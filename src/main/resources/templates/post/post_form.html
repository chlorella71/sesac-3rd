<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container my-3">
    <h2>포스트 작성</h2>
    <h3 th:text="${blog.title}">블로그 제목</h3>

    <form th:action="@{|/blog/${blog.id}/post/create|}" th:object="${postCreateDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 에러 메시지 표시 -->
        <div th:replace="~{common/form_errors :: formErrorsFragment}"></div>

        <!-- 포스트 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <!-- 폴더 선택 -->
        <div class="mb-3">
            <label for="folderId" class="form-label">폴더 선택</label>
            <select class="form-select" id="folderId" th:field="*{folderId}">
                <option value="">-- 폴더 선택 --</option>
                <!-- 카테고리별로 그룹화된 폴더 목록 -->
                <optgroup th:each="category : ${categories}" th:label="${category.name}">
                    <option th:each="folder : ${foldersByCategory.get(category.id)}"
                            th:value="${folder.id}"
                            th:text="${folder.name}"></option>
                </optgroup>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('folderId')}" th:errors="*{folderId}"></div>
        </div>

        <!-- 초안 여부 -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="draft" th:field="*{draft}">
            <label class="form-check-label" for="draft">초안으로 저장</label>
        </div>

        <!-- 포스트 내용 (마크다운 에디터) -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="15" placeholder="내용을 입력하세요"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <!-- 미리보기 영역 -->
        <div class="mb-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">미리보기</h5>
                    <button type="button" id="refreshPreview" class="btn btn-sm btn-outline-primary">미리보기 새로고침</button>
                </div>
                <div class="card-body">
                    <div id="preview-content" class="markdown-body"></div>
                </div>
            </div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="d-flex justify-content-between">
            <a th:href="@{|/blog/${blog.id}|}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</div>

<!-- CSS 정의 -->
<th:block layout:fragment="style">
    <style>
        .editor-toolbar {
            border: 1px solid #ddd;
            border-radius: 3px 3px 0 0;
        }
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 0 0 3px 3px;
        }
        .markdown-body {
            padding: 15px;
            min-height: 100px;
        }
        /* 마크다운 스타일 */
        .markdown-body h1, .markdown-body h2 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            background-color: #f6f8fa;
            border-radius: 3px;
        }
        .markdown-body code {
            padding: 0.2em 0.4em;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
        }
    </style>
</th:block>

!-- JavaScript 정의 -->
<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 마크다운 에디터 초기화
            const easyMDE = new EasyMDE({
                element: document.getElementById('content'),
                spellChecker: false,
                autosave: {
                    enabled: true,
                    uniqueId: 'post-edit-autosave',
                    delay: 1000,
                },
                toolbar: [
                    'bold', 'italic', 'heading', '|',
                    'quote', 'code', 'unordered-list', 'ordered-list', '|',
                    'link', 'image', '|',
                    'preview', 'side-by-side', 'fullscreen', '|',
                    'guide'
                ],
                placeholder: '마크다운 형식으로 글을 작성해보세요...',
                status: ['autosave', 'words', 'lines', 'cursor']
            });

            // 미리보기 업데이트 함수
            function updatePreview() {
                const content = easyMDE.value();
                const previewContent = document.getElementById('preview-content');
                // marked.js를 사용하여 마크다운을 HTML로 변환
                previewContent.innerHTML = marked.parse(content);
            }

            // 내용이 변경될 때마다 미리보기 업데이트
            easyMDE.codemirror.on('change', function() {
                updatePreview();
            });

            // 미리보기 새로고침 버튼
            document.getElementById('refreshPreview').addEventListener('click', function() {
                updatePreview();
            });

            // 초기 미리보기 로드
            updatePreview();
        });
    </script>
</th:block>

</html>
