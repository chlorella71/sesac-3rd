<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead>
        <tr>
            <th style="width:50%">제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question, index : ${questionResponseDTOList}">
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a>
            </td>
            <td><span th:if="${question.nickname != null}" th:text="${question.nickname}"></span></td>
            <td th:text="${question.formattedRegdate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
